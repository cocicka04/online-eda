<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop - Доставка еды</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css"> 
    <script src="static/css/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <header class="py-3">
        <div class="container">
            <h1 class="text-center">DODO-FOOD</h1>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="static/images/pizza.jpg" class="img-fluid" alt="Пицца">
                    <h2 class="mt-4">Вкусная пицца</h2>
                    <p>Огромный выбор пиццы на любой вкус!</p>
                    <a href="#" class="btn btn-primary">ЗАКАЗАТЬ</a>
                </div>
                <div class="col-md-6">
                    <img src="static/images/burger.jpg" class="img-fluid" alt="Бургер">
                    <h2 class="mt-4">Сочные бургеры</h2>
                    <p>Свежие и сочные бургеры с разнообразными начинками.</p>
                    <a href="#" class="btn btn-primary">ЗАКАЗАТЬ</a>
                </div>
            </div>
        </div>
    </main>

<section id="week-products" class="py-3">
    <div class="container">
        <div class="text-center mb-4">
            <h2>Товары недели</h2>
        </div>
        <div id="productCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="static/images/p1.jpg" alt="Продукт 1">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="static/images/p2.jpg" alt="Продукт 2">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="static/images/p3.jpg" alt="Продукт 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>

<footer class="">
    <div class="container">
        <p class="text-center">© 2023 DODO-FOOD</p>
    </div>
</footer>

</body>
</html>
