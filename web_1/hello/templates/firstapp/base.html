<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css"> 
    <script src="../static/css/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body>

    <header class="py-3">

            <h1 class="text-center">DODO-FOOD</h1>

                <div>
                    <a href="contact/" class="btn btn-primary">Контакты</a>

                    <a href="#" class="btn btn-primary">Вход</a>
                    <a href="#" class="btn btn-primary">Регистрация</a>
                    <a href="#catalogpizza" class="btn btn-primary">Каталог</a>

            </div>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>


    <footer class="">
        <div class="container">
            <p class="text-center">© 2023</p>
        </div>
    </footer>

</html>
