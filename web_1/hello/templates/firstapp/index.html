{% extends "firstapp/base.html" %}
{% block title %}Формы{% endblock title %}
{% block header %}Изучаем формы Django{% endblock header %}
{% block content %}

 <form method="POST">
 {% csrf_token %}
 <div>
 {% for field in form %}
 <div class="text-center">
 {{field.label_tag}}
 <div class="text-center">{{field}}
 </div>
 {% endfor %}
 </div>
 <div class="row"> </div>
 <input type="submit" value="Отправить" >
 </div>
 </form>
 </div>

{% endblock content %}
